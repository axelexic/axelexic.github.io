<head>
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-H8W5SES1BZ"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-H8W5SES1BZ");
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="keywords"
    content="Cryptography, Post-quantum Cryptography, Learning With Errors, Ring Learning With Errors, Zero-Knowledge Interactive Proofs, Zero-Knowledge PCP, Oblivious Transfer,  Zero-Knowledge IOP, Oracle Proofs, Probabilistically Checkable Proofs, secure Multiparty Computation, Provable Security, Reductionist Security, SNARKs, zkSNARKS, IOP, PCP, MPC, VOLE, MPC In the Head, MPCitH, NTT, Galois Rings, Finite Fields, Extension Fields, Number Fields, Ring-LWE, LWE, RLWE"
  />
  <meta name="author" content="Yogesh Prem Swami" />
  <meta
    name="description"
    content="Website of Yogesh Swami delving into the theoretical and practical aspects of Cryptography, Zero-Knowledge Proofs, MPC and FHE schemes."
  />

  <script>
    MathJax = {
      tex: {
        inlineMath: { "[+]": [["$", "$"]] },
        displayMath: [
          ["$$", "$$"],
          ["\\[", "\\]"],
        ],
        processEscapes: true,
        processEnvironments: true,
        processRefs: true,
      },
      svg: {
        fontCache: "global",
      },
    };
  </script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-svg.js"
  ></script>

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="description" content="{{ site.description }}" />

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
</head>
