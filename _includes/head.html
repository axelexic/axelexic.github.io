<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
  name="keywords"
  content="Cryptography, Post-quantum Cryptography, Zero-Knowledge Interactive Proofs, SNARKs, zkSNARKS, IOP, PCP, MPC, NTT, Galois Rings, Finite Fields, Extension Fields, Zero-Knowledge PCP, Zero-Knowledge IOP, Oracle Proofs, Probabilistically Checkable Proofs, secure Multiparty Computation, Provable Security, Reductionist Security"
  />
  <meta name="author" content="Yogesh Prem Swami" />
  <meta
    name="description"
    content="Website of Yogesh Swami delving into the theoretical and practical aspects of Cryptography, Zero-Knowledge Proofs, MPC and FHE schemes."
  />

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [
          ["$", "$"],
          ["\\(", "\\)"],
        ],
      },
      svg: {
        fontCache: "global",
      },
    };
  </script>
  <script
    type="text/javascript"
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="description" content="{{ site.description }}" />

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
</head>
